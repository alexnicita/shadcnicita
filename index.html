    <!-- Mobile-Optimized RB2B Tracking -->
    <script>
      // Ultra-simple RB2B implementation for maximum mobile compatibility
      (function () {
        "use strict";

        function loadRB2B() {
          try {
            if (window.reb2b && window.reb2b.invoked) return;

            var reb2b = (window.reb2b = window.reb2b || []);
            reb2b.invoked = true;
            reb2b.methods = ["identify", "collect"];

            reb2b.factory = function (method) {
              return function () {
                var args = Array.prototype.slice.call(arguments);
                args.unshift(method);
                reb2b.push(args);
                return reb2b;
              };
            };

            for (var i = 0; i < reb2b.methods.length; i++) {
              var key = reb2b.methods[i];
              reb2b[key] = reb2b.factory(key);
            }

            reb2b.load = function (apiKey) {
              var script = document.createElement("script");
              script.async = true;
              script.src =
                "https://b2bjsstore.s3.us-west-2.amazonaws.com/b/" +
                apiKey +
                "/1N5W0HMDK0O5.js.gz";
              script.onerror = function () {
                /* Silent fail */
              };
              document.head.appendChild(script);
            };

            reb2b.SNIPPET_VERSION = "1.0.1";
            reb2b.load("1N5W0HMDK0O5");
          } catch (e) {
            // Silent fail for maximum compatibility
          }
        }

        // Load RB2B only after everything else is ready
        function safeLoad() {
          if (
            document.getElementById("root") &&
            document.getElementById("root").innerHTML
          ) {
            loadRB2B();
          } else {
            setTimeout(safeLoad, 500);
          }
        }

        // Start loading after a delay to ensure React app loads first
        setTimeout(safeLoad, 3000);
      })();
    </script>
