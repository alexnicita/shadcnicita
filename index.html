    <link
      rel="preload"
      href="https://b2bjsstore.s3.us-west-2.amazonaws.com/b/1N5W0HMDK0O5/1N5W0HMDK0O5.js.gz"
      as="script"
      crossorigin="anonymous"
    />
    <script>
      (function () {
        "use strict";

        // Modern script loading with performance optimizations
        function initRb2bTracking() {
          try {
            var reb2b = (window.reb2b = window.reb2b || []);

            // Prevent multiple initializations
            if (reb2b.invoked) return;
            reb2b.invoked = true;

            // Setup method queue
            reb2b.methods = ["identify", "collect"];
            reb2b.factory = function (method) {
              return function () {
                var args = Array.prototype.slice.call(arguments);
                args.unshift(method);
                reb2b.push(args);
                return reb2b;
              };
            };

            // Create method stubs
            for (var i = 0; i < reb2b.methods.length; i++) {
              var key = reb2b.methods[i];
              reb2b[key] = reb2b.factory(key);
            }

            // Optimized script loader with error handling
            reb2b.load = function (apiKey) {
              var script = document.createElement("script");
              var firstScript = document.getElementsByTagName("script")[0];

              script.type = "text/javascript";
              script.async = true;
              script.crossOrigin = "anonymous";
              script.src =
                "https://b2bjsstore.s3.us-west-2.amazonaws.com/b/" +
                apiKey +
                "/1N5W0HMDK0O5.js.gz";

              // Error handling
              script.onerror = function () {
                console.warn("RB2B: Failed to load tracking script");
              };

              // Load timeout (fail gracefully after 10 seconds)
              var timeout = setTimeout(function () {
                console.warn("RB2B: Script load timeout");
              }, 10000);

              script.onload = function () {
                clearTimeout(timeout);
              };

              // Insert script
              firstScript.parentNode.insertBefore(script, firstScript);
            };

            reb2b.SNIPPET_VERSION = "1.0.1";
            reb2b.load("1N5W0HMDK0O5");
          } catch (error) {
            console.warn("RB2B: Initialization failed:", error);
          }
        }

        // Performance-optimized loading strategy
        function scheduleTracking() {
          // Use requestIdleCallback for better performance if available
          if (window.requestIdleCallback) {
            requestIdleCallback(
              function () {
                initRb2bTracking();
              },
              { timeout: 2000 }
            );
          } else {
            // Fallback for browsers without requestIdleCallback
            setTimeout(initRb2bTracking, 100);
          }
        }

        // Load when DOM is ready
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", scheduleTracking);
        } else {
          // DOM is already ready
          scheduleTracking();
        }
      })();
    </script>
