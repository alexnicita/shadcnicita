    <!-- MOBILE DEBUG MODE - RB2B TEMPORARILY DISABLED -->
    <script>
      // Comprehensive mobile debugging
      (function () {
        console.log("üîç MOBILE DEBUG MODE ACTIVE");
        console.log("üì± User Agent:", navigator.userAgent);
        console.log(
          "üìê Viewport:",
          window.innerWidth + "x" + window.innerHeight
        );
        console.log("üåê Location:", window.location.href);

        // Error tracking
        window.addEventListener("error", function (e) {
          console.error("‚ùå JS Error:", e.message);
          console.error(
            "üìç Location:",
            e.filename + ":" + e.lineno + ":" + e.colno
          );
          console.error("üîß Stack:", e.error?.stack);
        });

        window.addEventListener("unhandledrejection", function (e) {
          console.error("‚ùå Promise Rejection:", e.reason);
        });

        // DOM loading tracking
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", function () {
            console.log("‚úÖ DOM Content Loaded");
          });
        } else {
          console.log("‚úÖ DOM Already Ready");
        }

        window.addEventListener("load", function () {
          console.log("‚úÖ Window Load Complete");
          console.log(
            "üìä Performance:",
            performance.timing.loadEventEnd -
              performance.timing.navigationStart +
              "ms"
          );
        });

        // Check for common mobile issues
        setTimeout(function () {
          console.log(
            "üîß React Root:",
            document.getElementById("root") ? "‚úÖ Found" : "‚ùå Missing"
          );
          console.log(
            "üîß React Scripts:",
            document.querySelectorAll('script[src*="main"]').length > 0
              ? "‚úÖ Found"
              : "‚ùå Missing"
          );
        }, 1000);
      })();
    </script>
